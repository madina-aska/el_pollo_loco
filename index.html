<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon/favicon-16x16.png">

    <script src="./js/models/drawable-object.class.js"></script>
    <script src="./js/models/movable-object.class.js"></script>
    <script src="./js/models/character.class.js"></script>
    <script src="./js/models/chicken.class.js"></script>
    <script src="./js/models/small-chickens.class.js"></script>
    <script src="./js/models/cloud.class.js"></script>
    <script src="./js/models/status-bar.class.js"></script>
    <script src="./js/models/coin-bar.class.js"></script>
    <script src="./js/models/bottle-bar.class.js"></script>
    <script src="./js/models/endbossbar.class.js"></script>
    <script src="./js/models/world.class.js"></script>
    <script src="./js/models/background-object.class.js"></script>
    <script src="./js/models/keyboard.class.js"></script>
    <script src="./js/models/coin.class.js"></script>
    <script src="./js/models/bottle-one.class.js"></script>
    <script src="./js/models/bottle-two.class.js"></script>
    <script src="./js/models/level.class.js"></script>
    <script src="./js/models/throwable-object.class.js"></script>
    <script src="./js/models/endboss.class.js"></script>
    <script src="js/models/templates.js"></script>
    <script src="./js/models/levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <div class="content">
        <h1 class="title">El Pollo Loco</h1>

        <div id="game-wrapper" class="game-wrapper">
            <div id="start-screen" class="start-screen">
                <img class="start-screen-img" src="img/9_intro_outro_screens/start/startscreen_1.png">
                <div class="play-button-container">
                    <button onclick="startGame()" class="main-button"> â–¶ Play</button>
                </div>
                <a href="#" id="impressum-link" class="impressum-link">Impressum</a>
            </div>
            <div id="impressum-modal" class="impressum-modal d-none">
                <div class="impressum-content">
                    <div id="impressum-content-container">
                    </div>
                    <a href="index.html" class="main-button">Back to game</a>
                </div>
            </div>
            <div id="canvas-container" class="canvas-container d-none">
                <canvas class="canvas" id="canvas" width="720" height="480"></canvas>
                <img id="sound-button" class="sound-button" src="img/Icons/unmute.png" onclick="toggleSound()">
                <div id="icons-desktop" class="icons-desktop">
                    <div class="arrow-icons">
                        <div class="icon-container">
                            <img class="icon" src="./img/Icons/left.png">
                            <span>: Left</span>
                        </div>
                        <div class="icon-container">
                            <img class="icon" src="./img/Icons/right.png">
                            <span>: Right</span>
                        </div>
                        <div class="icon-container">
                            <img class="icon" src="./img/Icons/up.png">
                            <span>: Jump</span>
                        </div>
                        <div class="icon-container">
                            <span> D:Throw</span>
                        </div>
                    </div>
                </div>
                <div id="icons-mobile" class="icons-mobile">
                    <div class="arrow-icons">
                        <div id="btn-left" class="icon-container">
                            <img class="icon" src="./img/Icons/mobile-left.png">
                            <span>: Left</span>
                        </div>
                        <div id="btn-right" class="icon-container">
                            <img class="icon" src="./img/Icons/mobile-right.png">
                            <span>: Right</span>
                        </div>
                        <div id="btn-jump" class="icon-container">
                            <img class="icon" src="./img/Icons/mobile-up.png">
                            <span>: Jump</span>
                        </div>
                        <div id="btn-throw" class="icon-container">
                            <img class="icon" src="./img/Icons/mobile-throw.png">
                            <span> D:Throw</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="end-screen" class="end-screen d-none"></div>
        </div>
        <div class="rotate-message">
            <img class="rotate-device" src="./img/Icons/rotate.webp">
        </div>
    </div>
</body>
</html>
